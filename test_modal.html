<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .cancel-modal {
            display: none;
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .cancel-modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cancel-reasons {
            margin: 1rem 0;
        }

        .cancel-reason {
            margin-bottom: 0.5rem;
        }

        .cancel-reason input {
            margin-right: 0.5rem;
        }

        .cancel-reason label {
            margin: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-outline-danger" onclick="showCancelModal()">
            <i class="fas fa-times me-2"></i>Test Cancel Modal
        </button>
    </div>

    <script>
        function showCancelModal() {
            const modal = document.createElement('div');
            modal.className = 'cancel-modal';
            modal.style.display = 'block';
            
            modal.innerHTML = `
                <div class="cancel-modal-content">
                    <h5>Are you sure you want to cancel your order?</h5>
                    <div class="cancel-reasons">
                        <div class="cancel-reason">
                            <input type="radio" id="reason1" name="cancelReason" value="Changed my mind">
                            <label for="reason1">Changed my mind</label>
                        </div>
                        <div class="cancel-reason">
                            <input type="radio" id="reason2" name="cancelReason" value="Found a better price">
                            <label for="reason2">Found a better price</label>
                        </div>
                        <div class="cancel-reason">
                            <input type="radio" id="reason3" name="cancelReason" value="Other">
                            <label for="reason3">Other</label>
                        </div>
                    </div>
                    <button class="btn btn-danger" onclick="confirmCancelOrder()">Confirm Cancel</button>
                    <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function closeModal() {
            const modal = document.querySelector('.cancel-modal');
            if (modal) {
                modal.remove();
            }
        }

        function confirmCancelOrder() {
            alert('Your order has been cancelled.');
            closeModal();
        }
    </script>
</body>
</html>
