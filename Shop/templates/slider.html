{% load static %}


<div class="carousel-container">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/bb.jpeg' %}" class="d-block w-100" style="height: 10cm;" alt="slide 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Baby Clothes</h5>
          <p>Be Soft</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/skinn.jpeg' %}" class="d-block w-100" style="height: 10cm;" alt="slide 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Baby Essential's</h5>
          <p>To Protect our baby's</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/sw.jpeg' %}" class="d-block w-100" style="height: 10cm;" alt="slide 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Winter Wear's</h5>
          <p>Trendy Winter clothes</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/bf.jpeg' %}" class="d-block w-100" style="height: 10cm;" alt="slide 4">
        <div class="carousel-caption d-none d-md-block">
          <h5>Cool Boy's</h5>
          <p>Clothes for Smart Boys</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
