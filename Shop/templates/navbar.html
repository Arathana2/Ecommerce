<style>
/* Custom Navbar Styles */
.navbar-custom {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    padding: 0.5rem 0;
    transition: all 0.3s ease;
}

.navbar-custom .navbar-brand {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 700;
    font-size: 1.5rem;
    color: #ffffff !important;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

.navbar-custom .navbar-brand:hover {
    transform: scale(1.05);
    color: #ffd700 !important;
}

.navbar-custom .nav-link {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 500;
    font-size: 1rem;
    color: rgba(255, 255, 255, 0.9) !important;
    margin: 0 0.5rem;
    padding: 0.5rem 1rem !important;
    border-radius: 25px;
    transition: all 0.3s ease;
    position: relative;
}

.navbar-custom .nav-link:hover {
    color: #ffffff !important;
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
}

.navbar-custom .nav-link.active {
    background: rgba(255, 255, 255, 0.2);
    color: #ffffff !important;
    font-weight: 600;
}

.navbar-custom .nav-link i {
    margin-right: 8px;
    font-size: 1.1rem;
    transition: all 0.3s ease;
}

.navbar-custom .nav-link:hover i {
    transform: scale(1.2);
    color: #ffd700;
}

.navbar-custom .navbar-toggler {
    border: none;
    padding: 0.25rem 0.5rem;
}

.navbar-custom .navbar-toggler:focus {
    box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
}

/* Responsive adjustments */
@media (max-width: 991.98px) {
    .navbar-custom .navbar-nav {
        background: rgba(102, 126, 234, 0.95);
        border-radius: 10px;
        padding: 1rem;
        margin-top: 1rem;
    }
    
    .navbar-custom .nav-link {
        margin: 0.25rem 0;
        text-align: center;
    }
}

/* Animation for navbar items */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.navbar-custom .nav-link {
    animation: fadeInUp 0.6s ease forwards;
}

.navbar-custom .nav-link:nth-child(1) { animation-delay: 0.1s; }
.navbar-custom .nav-link:nth-child(2) { animation-delay: 0.2s; }
.navbar-custom .nav-link:nth-child(3) { animation-delay: 0.3s; }
.navbar-custom .nav-link:nth-child(4) { animation-delay: 0.4s; }
.navbar-custom .nav-link:nth-child(5) { animation-delay: 0.5s; }
</style>

<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
        <i class="fa fa-cart-plus"></i>Bobbie Store
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">
              <i class="fa fa-home"></i> Home
          </a>
          <a class="nav-link" href="{% url 'categories' %}">
              <i class="fa fa-cubes"></i> Categories
          </a>
          {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'wishlist' %}">
                <i class="fa fa-heart"></i> Wishlist
            </a>
            <a class="nav-link" href="{% url 'cart' %}">
                <i class="fa fa-shopping-cart"></i> Cart
            </a>
            <a class="nav-link" href="{% url 'logout' %}">
                <i class="fa fa-sign-out"></i> Logout
            </a>
          {% else %}
            <a class="nav-link" href="{% url 'login' %}">
                <i class="fa fa-user"></i> Login
            </a>
          {% endif %}
        </div>
    </div>
  </div>
</nav>
