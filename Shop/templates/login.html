<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Import Noto Sans from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap');

        /* Custom CSS for the elegant login page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2); /* Light peacock gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide overflow for floating elements */
            position: relative;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 2.5em;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
            border: 1px solid #c0d9d9;
            z-index: 10;
        }

        .login-container h2 {
            font-family: 'Noto Sans', sans-serif;
            font-weight: 700;
            margin-bottom: 1.5em;
            color: #004d4d; /* Deep peacock teal */
        }

        .form-group {
            margin-bottom: 1.5em;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            color: #006064; /* Mid-tone peacock blue */
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1em;
            border: 1px solid #2b5553;
            border-radius: 8px;
            font-size: 1em;
            background-color: #f8fcfc;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #009688; /* Highlight on focus */
            box-shadow: 0 0 0 3px rgba(0, 150, 136, 0.2);
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 1em;
            background-color: #008080; /* Peacock teal button */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 128, 128, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-button:hover {
            background-color: #006666; /* Darker teal on hover */
            transform: translateY(-2px);
        }

        /* Floating Butterflies Animation */
        .butterfly {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            opacity: 0;
            animation: float 20s linear infinite, fade 20s ease-in-out infinite;
        }

        /* Define colors for different butterflies using data-color attribute */
        [data-color="blue"] { background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4b/Blue_morpho_butterfly.svg'); }
        [data-color="teal"] { background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e0/Blue_butterfly_%28723235384%29.svg'); }
        [data-color="green"] { background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/Green_swallowtail_butterfly_clip_art.svg'); }

        /* Animation Keyframes */
        @keyframes float {
            0% { transform: translate(0, 0); }
            25% { transform: translate(15vw, -10vh); }
            50% { transform: translate(0, -25vh); }
            75% { transform: translate(-15vw, -30vh); }
            100% { transform: translate(0, 0); }
        }

        @keyframes fade {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 0.5; }
        }

        /* Butterfly positioning and animation delay */
        .butterfly:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .butterfly:nth-child(2) { top: 50%; left: 80%; animation-delay: 5s; }
        .butterfly:nth-child(3) { top: 70%; left: 30%; animation-delay: 10s; }
        .butterfly:nth-child(4) { top: 20%; left: 60%; animation-delay: 15s; }
        .butterfly:nth-child(5) { top: 90%; left: 50%; animation-delay: 20s; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
